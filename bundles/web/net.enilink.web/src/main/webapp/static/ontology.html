<!DOCTYPE html>
<html>
<head>
<meta content="text/html; charset=UTF-8" http-equiv="content-type" />
<title>Home</title>
</head>
<body class="lift:content_id=main"
	prefix="
	rdf: http://www.w3.org/1999/02/22-rdf-syntax-ns#
	owl: http://www.w3.org/2002/07/owl#
	rdfs: http://www.w3.org/2000/01/rdf-schema#">
	<div id="main" data-lift="surround?with=default;at=content">
		<div data-lift="rdfa">
			<div about="?this" typeof="owl:Ontology" class="row-fluid">
				<section class="optional union">
					<h3>Ontology</h3>
					<div class="row-fluid">
						<div class="span10">
							&lt;<span class="lift:rdf.ref"></span>&gt;
						</div>
						<div class="span2">
							<span style="font-weight: bold">Download</span> <a
								href="/vocab?model={}&type=application/rdf+xml"
								data-lift="rdf.ref?to=href" type="application/rdf+xml">RDF/XML</a>
							<a href="/vocab?model={}&type=application/x-turtle"
								data-lift="rdf.ref?to=href" type="application/x-turtle">Turtle</a>
						</div>
					</div>

					<div property="rdfs:label" content="?label" class="row-fluid">
						<div data-lift="rdf.label" class="span12"></div>
					</div>

					<div class="row-fluid" data-if="?imported">
						<div class="span3" style="font-weight: bold">imports</div>
						<div class="span9">
							<div class="row-fluid asc" rel="owl:imports" resource="?imported">
								<div class="span12">
									<a href="/vocab?model={}" data-lift="rdf.ref?to=href">&lt;<span
										data-lift="rdf.ref"></span>&gt;
									</a>
								</div>
							</div>
						</div>
					</div>

					<div data-if="?comment">
						<h3>Comments</h3>
						<div property="rdfs:comment" content="?comment">
							<div class="row-fluid">
								<div data-lift="rdf.label" class="span12"></div>
							</div>
						</div>
					</div>
				</section>

				<section class="optional union row-fluid"
					data-filter="regex(str(?c), concat(str(?this), &quot;[/#][^/#]+$&quot;)) || regex(str(?p), concat(str(?this), &quot;[/#][^/#]+$&quot;))">

					<div class="span6">
						<h3>Classes</h3>
						<ul>
							<li resource="?c" typeof="owl:Class" class="asc"><a
								href="{app}/static/describe?model={model}&resource={}"
								data-lift="rdf.ref?to=href"><span data-lift="rdf.label"></span></a>
							</li>
						</ul>
					</div>
					<div class="span6">
						<h3>Properties</h3>
						<ul>
							<li resource="?p" typeof="rdf:Property" class="asc"><a
								href="{app}/static/describe?model={model}&resource={}"
								data-lift="rdf.ref?to=href"><span data-lift="rdf.label"></span></a></li>
						</ul>
					</div>
				</section>
			</div>
		</div>
	</div>
</body>
</html>
