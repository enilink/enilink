<!DOCTYPE html>
<html>
<head>
<meta content="text/html; charset=UTF-8" http-equiv="content-type" />
<title>Home</title>
</head>
<body class="lift:content_id=main"
	prefix="
	rdf: http://www.w3.org/1999/02/22-rdf-syntax-ns#
	owl: http://www.w3.org/2002/07/owl#
	rdfs: http://www.w3.org/2000/01/rdf-schema#">
	<div id="main" data-lift="surround?with=default;at=content">
		<div data-lift="rdfa">
			<div about="?this" typeof="owl:Ontology">
				<section class="optional union">
					<h3>Ontology</h3>
					<div class="row">
						<div class="col-md-10">
							&lt;<span class="lift:rdf.ref"></span>&gt;
						</div>
						<div class="col-md-2">
							<span style="font-weight: bold">Download</span> <a
								href="/vocab?model={}&type=application%2Frdf%2Bxml"
								data-lift="rdf.ref?to=href" type="application/rdf+xml">RDF/XML</a>
							<a href="/vocab?model={}&type=text%2Fturtle"
								data-lift="rdf.ref?to=href" type="text/turtle">Turtle</a>
						</div>
					</div>

					<div property="rdfs:label" content="?label" class="row">
						<div data-lift="rdf.label" class="col-md-12"></div>
					</div>

					<div class="row" data-if="?imported">
						<div class="col-md-3" style="font-weight: bold">imports</div>
						<div class="col-md-9">
							<div class="row asc" rel="owl:imports" resource="?imported">
								<div class="col-md-12">
									<a href="/vocab?model={}" data-lift="rdf.ref?to=href">&lt;<span
										data-lift="rdf.ref"></span>&gt;
									</a>
								</div>
							</div>
						</div>
					</div>

					<div data-if="?comment">
						<h3>Comments</h3>
						<div property="rdfs:comment" content="?comment">
							<div class="row">
								<div data-lift="rdf.label" class="col-md-12"></div>
							</div>
						</div>
					</div>
				</section>

				<section class="optional union row"
					data-filter="regex(str(?c), concat(str(?this), &quot;[/#][^/#]+$&quot;)) || regex(str(?p), concat(str(?this), &quot;[/#][^/#]+$&quot;))">

					<div class="col-md-6">
						<h3>Classes</h3>
						<ul>
							<li about="?c" class="asc">
								<div class="union">
									<div rel="rdf:type" resource="owl:Class"></div>
									<div rel="rdf:type" resource="rdfs:Class"></div>
								</div> <a
								href="{app}/describe?model={model}&resource={}"
								data-lift="rdf.ref?to=href"><span data-lift="rdf.label"></span></a>
							</li>
						</ul>						
					</div>
					<div class="col-md-6">
						<h3>Properties</h3>
						<ul>
							<li resource="?p" typeof="rdf:Property" class="asc"><a
								href="{app}/describe?model={model}&resource={}"
								data-lift="rdf.ref?to=href"><span data-lift="rdf.label"></span></a></li>
						</ul>
					</div>
				</section>
			</div>
		</div>
	</div>
</body>
</html>
