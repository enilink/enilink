<!DOCTYPE html>
<html>
<head>
<meta content="text/html; charset=UTF-8" http-equiv="content-type" />
<title>Home</title>
</head>
<body class="lift:content_id=main"
	xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#"
	xmlns:owl="http://www.w3.org/2002/07/owl#"
	xmlns:rdfs="http://www.w3.org/2000/01/rdf-schema#">
	<div id="main" class="lift:surround?with=default;at=content">
		<div class="lift:rdfa">
			<table style="border:1px solid black;">
				<tr>
					<td>Comment</td>
					<td>Label</td>
				</tr>
				<tr about="?this" class="optional union">
					<td><span property="rdfs:comment" class="lift:rdf.label"></td>
					<td><span property="rdfs:label" class="lift:rdf.label"></td>
				</tr>
			</table>

			<div about="?s" typeof="owl:Class" data-filter="isIri(?s)" class="asc">
				<span class="lift:rdf.label"></span>

				<div>
					Labels:
					<ul>
						<li property="rdfs:label" class="optional lift:rdf.label"></li>
					</ul>
				</div>

				<div>
					Sub-Classes:
					<ul>
						<li rev="rdfs:subClassOf" resource="?subclass"
							class="optional asc lift:rdf.label" data-filter="isIri(?subclass)"></li>
					</ul>
				</div>
			</div>
		</div>

		<div class="lift:rdfa">
			<div about="?this" rel="?p">
				<span class="lift:rdf.label"></span> is related to:
				<ul>
					<li resource="?o" class="lift:rdf.label"></li>
				</ul>
				<div style="margin-bottom: 10px">
					by <span class="lift:rdf.p:label"></span>
				</div>

				<div resource="?o">
					<span class="lift:rdf.label"></span> has sub-classes:
					<div style="margin-bottom: 25px">
						<div style="padding-left: 50px"
							class="lift:rdf.getDirectNamedSubClasses">
							<span class="lift:rdf.label"></span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
