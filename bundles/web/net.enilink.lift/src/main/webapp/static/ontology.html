<!DOCTYPE html>
<html>
<head>
<meta content="text/html; charset=UTF-8" http-equiv="content-type" />
<title>Home</title>
</head>
<body class="lift:content_id=main"
	xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#"
	xmlns:owl="http://www.w3.org/2002/07/owl#"
	xmlns:rdfs="http://www.w3.org/2000/01/rdf-schema#">
	<div id="main" class="lift:surround?with=default;at=content">
		<div class="lift:rdfa">
			<div about="?this" typeof="owl:Ontology" class="row-fluid">
				<section class="optional union">
					<h3>Ontology</h3>
					<div class="row-fluid">
						<div class="span12">
							&lt;<span class="lift:rdf.ref"></span>&gt;
						</div>
					</div>

					<div property="rdfs:label" content="?label">
						<div class="row-fluid">
							<div class="lift:rdf.label span12"></div>
						</div>
					</div>

					<h3>Comments</h3>
					<div property="rdfs:comment" content="?comment">
						<div class="row-fluid">
							<div class="lift:rdf.label span12"></div>
						</div>
					</div>
				</section>

				<section class="optional union row-fluid"
					data-filter="regex(str(?c), str(?this)) || regex(str(?p), str(?this))">

					<div class="span6">
						<h3>Classes</h3>
						<ul>
							<li resource="?c" typeof="owl:Class" class="asc"><a
								href="/static/describe?model={model}&resource={}"
								class="lift:rdf:ref?to=href"><span class="lift:rdf:label"></span></a>
							</li>
						</ul>
					</div>
					<div class="span6">
						<h3>Properties</h3>
						<ul>
							<li resource="?p" typeof="rdf:Property" class="asc"><a
								href="/static/describe?model={model}&resource={}"
								class="lift:rdf:ref?to=href"><span class="lift:rdf:label"></span></a></li>
						</ul>
					</div>
				</section>
			</div>
		</div>
	</div>
</body>
</html>
