<div class="search-form">
	<script type="text/javascript" data-lift="head">
		$(function() {
			var queryInput = $('input.search-query').not('.tt-input, .tt-hint')
					.each(
							function() {
								var self = $(this);
								self.typeahead({
									minLength : 2
								}, {
									source : eval("("
											+ self.attr("data-source") + ")"),
									displayKey : function(v) {
										return v;
									}
								});
							});
		});
	</script>
	<form method="get" action="" class="form-inline">
		<div class="form-group">
			<input class="search-query form-control"  type="text"
				placeholder="Search..." autocomplete="off"></input>
		</div>
		<div class="form-group">
			<button type="submit" class="btn btn-primary pull-right">
				<i class="glyphicon glyphicon-search"></i>
			</button>
		</div>
		<div class="clearfix"></div>
	</form>
</div>
