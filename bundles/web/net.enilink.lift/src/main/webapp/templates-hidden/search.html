<!DOCTYPE html>
<html>
<body class="lift:content_id=main">
	<div id="main">
		<script type="text/javascript" data-lift="head">
			$(function() {
				function getQueryParameters() {
					var regex = /[\\?&]([^=]+)=([^&#]*)/g;
					var params = {}, matches;
					while (matches = regex.exec(window.location.search)) {
						params[matches[1]] = decodeURIComponent(matches[2]
								.replace(/\+/g, " "));
					}
					return params;
				}
				var queryInput = $('input[name=q]');
				queryInput.typeahead({
					source : search
				});
				$.each(getQueryParameters(), function(key, value) {
					if (key != "q") {
						queryInput.parent().append(
								$("<input>").attr("type", "hidden").attr(
										"name", key).val(value));
					}
				});
			});
		</script>
		<div class="row">
			<div class="span12">
				<form method="get" action="" class="form-inline">
					<input name="q" class="span5" type="text" placeholder="Search..."
						autocomplete="off"></input>
					<button type="submit" class="btn btn-primary">
						<i class="icon-search icon-white"></i>
					</button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
