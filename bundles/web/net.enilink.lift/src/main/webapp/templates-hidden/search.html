<div>
	<script type="text/javascript" data-lift="head">
		$(function() {
			var queryInput = $('input.search-query').each(function() {
				var self = $(this);
				self.typeahead({
					minLength : 2,
					source : eval("(" + self.attr("data-source") + ")")
				});
			});
		});
	</script>
	<form method="get" action="" class="form-inline">
		<div style="white-space: nowrap">
			<input class="search-query" style="display: inline-block;"
				type="text" placeholder="Search..." autocomplete="off"></input>
			<button type="submit" class="btn btn-primary">
				<i class="icon-search icon-white"></i>
			</button>
		</div>
	</form>
</div>
