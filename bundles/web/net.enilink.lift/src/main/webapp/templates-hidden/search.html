<!DOCTYPE html>
<html>
<body class="lift:content_id=main">
	<div id="main">
		<script type="text/javascript" data-lift="head">
			$(function() {
				var queryInput = $('input.search-query');
				queryInput.typeahead({
					source : eval("(" + queryInput.attr("data-source") + ")")
				});
			});
		</script>
		<div class="row">
			<div class="span12">
				<form method="get" action="" class="form-inline">
					<input class="span5 search-query" type="text"
						placeholder="Search..." autocomplete="off"></input>
					<button type="submit" class="btn btn-primary">
						<i class="icon-search icon-white"></i>
					</button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
