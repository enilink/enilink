<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:lift="http://liftweb.net/">
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8"></meta>
<style data-lift="CSSUtil.bootstrap"></style>
<script id="jquery" src="/classpath/jquery.js" type="text/javascript"></script>
<script id="json" src="/classpath/json.js" type="text/javascript"></script>
</head>
<body>
	<header role="banner">
		<div class="navbar navbar-inverse navbar-static-top">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse"
						data-target=".navbar-main">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#"><img
						src="/images/enilink-grayscale.png"></img></a>
				</div>
				<nav class="navbar-main collapse navbar-collapse" role="navigation">
					<span data-lift="bs.menu"></span>
				</nav>
			</div>
		</div>
		<span data-lift="bs.submenu"></span>
	</header>
	<script data-lift="JS.bootstrap"></script>
	
	<div class="container">
		<div style="position: relative">
			<div id="notification-area"
				style="margin: 0px 5px 10px 5px; max-height: 120px; overflow: auto;">
				<div data-lift="Msgs?showAll=false">
					<lift:error_msg class="alert alert-error"></lift:error_msg>
					<lift:warning_msg class="alert"></lift:warning_msg>
					<lift:notice_msg class="alert-info"></lift:notice_msg>
				</div>
			</div>
			<div style="position: absolute; right: 0px">
				<img alt="" id="ajax-loader" style="display: none"
					src="/images/ajax-loader.gif"></img>
			</div>
		</div>

		<div role="main">
			<div id="content">The main content will get bound here</div>
		</div>

		<div>
			<hr></hr>
			<footer role="contentinfo">
				<p>&copy; Fraunhofer IWU 2014</p>
			</footer>
		</div>
	</div>
</body>
</html>
